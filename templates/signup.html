{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block head %}
<script>
    function submitform() {
        username = document.getElementById("username");
        password = document.getElementById("password");
        password2 = document.getElementById("password2");
        if (username.value == "" || password.value == "" || password2.value == "") {
            window.alert("Please fill in the whole form!");
        } else {
            if (password.value != password2.value) {
                window.alert("Passwords do not match!");
            } else {
                document.getElementById("form").submit();
            }
        }
    }
</script>
{% endblock %}

{% block content %}
<h1>Sign up</h1>
<div>Please enter the form to sign up:</div>
<form id="form" action="/signup" method="POST">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td><input type="text" name="username" id="username" /></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" name="password" id="password" /></td>
        </tr>
        <tr>
            <td><label for="password2">Re-enter password</label></td>
            <td><input type="password" name="password2" id="password2" /></td>
        </tr>
        <tr>
            <td><button onclick="javascript:submitform();">Submit</button></td>
        </tr>
    </table>
</form>
{% endblock %}
